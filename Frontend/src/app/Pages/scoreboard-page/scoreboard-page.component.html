<div class = 'main-container'>
  <div class = "sb-name-container">
    <h1 *ngIf="scoreboard" class="sb-name">{{scoreboard.scoreboardName}} </h1>
  </div>

  <div *ngIf="scoreboard">
    <div  *ngFor="let pair of scoreboard.userScores ; let i=index" class="sb-usersScore">
      <div class="pairs">
        <div >
          <div class="user-name user-text"> {{pair.username}}</div>

          <div class="user-score user-text"> {{pair.userscore}} </div>
          <button (click)="add(pair)" class = "small-square">+</button>
          <button (click)="subtract(pair)" class = "small-square">-</button>
        </div>
      </div>
    </div>
  </div>
<div style=" margin-top: 16px;">
  <input style="float: right;" type="text" [formControl]="usernameControl" required (keyup.enter)="addUser()" id="name" name="name">
  <button  style="float: right;" (click)="addUser()"> Add User</button>
</div>

</div>
